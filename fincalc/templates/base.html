<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Home{% endblock%} -MoneyCalcs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="static\icons8-calculator-16.png" />
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand link-light" href="{{url_for('views.index')}}">MoneyCalcs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-link link-light" href="{{url_for('views.index')}}"
                >Home</a
              >
              <a class="nav-link link-light" href="{{url_for('views.loan')}}"
                >Loan Calculator</a
              >
              <a class="nav-link link-light" href="{{url_for('views.invest')}}"
                >Investment Calculator</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      {{message}}
      <br />
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"/>
        
    </div>
    {% endfor %} {% block content %} {% endblock %}
    <footer class="container-fluid fixed-bottom text-center bg-dark text-white p-2">
      <p>&copy; 2023 Thom Bator</p>
    </footer>
    <script>
      const flash = document.getElementById("flash");
      const alert = document.getElementById("alert");

      alert.addEventListener("click", function closeAlert(event) {
        flash.remove();
      });
    </script>
  </body>
</html>
